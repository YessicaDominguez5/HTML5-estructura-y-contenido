<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
<br>
<hr>      
<strong>Negrita texto importante o palabra clave p/ motores de busqueda</strong>
<hr>
<b>negrita para texto sin importancia</b>
<hr>
<em>texto en cursiva importante o palabra clave p/ motores de busqueda</em>
<hr>
<i>texto en cursiva sin importancia</i>
<hr>
<u>texto subrayado</u>
<hr>
<s>texto tachado</s>
<hr>
<MArk>texto resaltado</MArk>
<hr>
<span>texto sin importancia</span>
<hr>
<p>50 <sup>2</sup></p> <!--Al cuadrado--> 
<hr>
<p>50 <sub>2</sub></p> 
<hr>
</body>
</html>
