<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Html</title>
</head>
<body>
    
    <table border="1">
        <!--tr:filas th:columnas Encabezado td: columna normal-->

        <thead style="background-color: aquamarine;">

            <tr>
                <th>Encabezado1</th>
                <th>Encabezado2</th>
                <th>Encabezado3</th>
            </tr>
            
        </thead>

        <tbody style="background-color:darksalmon ;">

            <tr>
                <td>Contenido 1 Fila 2 Col 1</td>
                <td>Contenido 2 Fila 2 Col 2</td>
                <td>Contenido 3 Fila 2 Col 3</td>
            </tr>
            
            <tr>
                <td>Contenido 1 Fila 3 Col 1</td>
                <td>Contenido 2 Fila 3 Col 2</td>
                <td>Contenido 3 Fila 3 Col 3</td>
            </tr>
            
        </tbody>
        
        <tfoot style="background-color: blueviolet;">
            <tr>
                <th>Footer1</th>
                <th>Footer2</th>
                <th>Footer3</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
